<!DOCTYPE html>
<html lang="hu" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVM Smart Future Lab - Senior Innovációs Projekt Szakértő</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
        }
        .card, .image-container {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover, .image-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .image-container img {
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f0b323',
                        secondary: '#ffffff',
                    },
                },
            },
            daisyui: {
                themes: [
                    {
                        light: {
                            "primary": "#f0b323",
                            "secondary": "#ffffff",
                        },
                    },
                ],
            },
        }
    </script>
</head>
<body>
    <div id="job-modal" class="modal modal-open">
        <div class="modal-box">
            <h3 class="font-bold text-lg mb-4">Válasszon munkakört</h3>
            <div class="form-control w-full">
                <input type="text" id="job-autocomplete" placeholder="Kezdje el gépelni a munkakört..." class="input input-bordered w-full" />
                <ul id="job-suggestions" class="menu bg-base-100 w-full mt-2 hidden"></ul>
            </div>
            <div class="modal-action">
                <button id="select-job" class="btn btn-primary">Kiválasztás</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <nav class="navbar bg-base-100 fixed top-0 z-50">
            <div class="flex-1">
                <img src="https://mvm.karrierportal.hu/media/picture/mvm/og-img.jpg" alt="MVM Logo" class="h-8">
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://static.vecteezy.com/system/resources/previews/019/896/008/original/male-user-avatar-icon-in-flat-design-style-person-signs-illustration-png.png" alt="User Avatar" />
                        </div>
                    </label>
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li><a id="selected-job">Senior Innovációs Projekt Szakértő</a></li>
                        <li><a id="change-job">Munkakör váltása</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 pt-20">
            <div id="scroll-indicator" class="fixed left-4 top-1/2 transform -translate-y-1/2 space-y-2">
                <div class="w-2 h-2 rounded-full bg-gray-300" data-section="job-details"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300" data-section="image-gallery"></div>
                <div class="w-2 h-2 rounded-full bg-gray-300" data-section="text-posts"></div>
            </div>

            <section id="job-details" class="mb-16 opacity-0">
                <h2 class="text-2xl font-bold mb-4">Munkakör részletei</h2>
                <!-- Job details will be populated here -->
            </section>

            <section id="image-gallery" class="mb-16 opacity-0">
                <h2 class="text-2xl font-bold mb-4">Képgaléria</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Image gallery will be populated here -->
                </div>
            </section>

            <section id="text-posts" class="mb-16 opacity-0">
                <h2 class="text-2xl font-bold mb-4">Bejegyzések</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Text posts will be populated here -->
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
